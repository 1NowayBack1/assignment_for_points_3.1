<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Виды жалюзи</title>
  </head>
  <body>
    <div class="container">
        <h1 class="container__title">Виды жалюзи</h1>
        <div class="wrap">
            <div class="wrap__card">
                <div class="wrap__img">
                    <img src="img/first_photo.png" alt="Горизонтальные жалюзи">
                </div>
                <h2 class="wrap__title">Горизонтальные жалюзи</h2>
                <div class="wrap__btn">
                    <button class="btn btn-more">Подробнее</button>
                    <button class="btn btn-order">Заказать</button>
                </div>
            </div>
            <div class="wrap__card">
                <div class="wrap__img">
                    <img src="img/second_photo.png" alt="вертикальные жалюзи">
                </div>
                <h2 class="wrap__title">вертикальные жалюзи</h2>
                <div class="wrap__btn">
                    <button class="btn btn-more">Подробнее</button>
                    <button class="btn btn-order">Заказать</button>
                </div>
            </div>
            <div class="wrap__card">
                <div class="wrap__img">
                    <img src="img/third_photo.png" alt="рулонные жалюзи">
                </div>
                <h2 class="wrap__title">рулонные жалюзи</h2>
                <div class="wrap__btn">
                    <button class="btn btn-more">Подробнее</button>
                    <button class="btn btn-order">Заказать</button>
                </div>
            </div>
            <div class="wrap__card">
                <div class="wrap__img">
                    <img src="img/fourth_photo.png" alt="жалюзи плиссе">
                </div>
                <h2 class="wrap__title">жалюзи плиссе</h2>
                <div class="wrap__btn">
                    <button class="btn btn-more">Подробнее</button>
                    <button class="btn btn-order">Заказать</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
